<ul class="collection" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="../../../assets/sample.jpg" alt="user image" class="circle" />
    <span class="title">{{ post.Username }}</span>
    <p class="time">
      {{ TimeFromNow(post.createdAt) }} <br />
      <!-- Country -->
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <!-- <div class="card-image">
          <img class="postImage" src="../../../assets/img1.jpg" alt="" />
        </div> -->
        <div class="card-content">
          <p>{{ post.post }}</p>
        </div>
        <div class="card-action">
          <i
            (click)="LikePost(post)"
            [ngClass]="!CheckLikesArray(post.likes, user.username) ? 'notLiked' : 'liked'"
            class="material-icons"
            >thumb_up</i
          >
          <span class="iconSpan">
            {{ post.totalLikes }}
          </span>
          <i
            class="material-icons"
            (click)="OpenCommentBox(post)"
            [ngClass]="!CheckLikesArray(post.comments, user.username) ? 'notLiked' : 'liked'"
            >chat</i
          >
          <span class="iconSpan">
            {{ post.comments.length }}
          </span>
        </div>
      </div>
    </div>
  </div>
</ul>
